name: Deploy (GitHub Pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

# Keep workflow-level permissions minimal; elevate only where needed.
permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PUBLIC_PATH: /${{ github.event.repository.name }}/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      # Type safety enforcement: catch type errors before deployment
      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Disable Jekyll
        run: touch dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 1800000          # 30 minutes (milliseconds)
          reporting_interval: 10000 # 10 seconds (milliseconds)
